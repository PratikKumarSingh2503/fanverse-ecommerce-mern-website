<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Enigma Vault - Securely store and access your data with our modern web app. Discover features that prioritize security, accessibility, and convenience."
    />
    <meta
      name="keywords"
      content="Enigma Vault, secure data storage, modern web app, accessibility, convenience, web security"
    />
    <meta name="author" content="Pratik Kumar Singh" />

    <!-- Social Media Meta Tags (Open Graph for Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Enigma Vault - Secure Your Data" />
    <meta
      property="og:description"
      content="Enigma Vault ensures secure, accessible, and convenient storage of your data. Explore features built with cutting-edge technology."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/images/og-enigma-vault.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:site_name" content="Enigma Vault" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@your_twitter_handle" />
    <meta name="twitter:title" content="Enigma Vault - Secure Your Data" />
    <meta
      name="twitter:description"
      content="Securely store and access your data with Enigma Vault. Explore features designed with security and convenience in mind."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/images/twitter-enigma-vault.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Enigma Vault - Secure Your Data</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/f08ed00f24.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
